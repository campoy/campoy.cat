
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Personal page">
    <meta name="author" content="Francesc Campoy Flores">
    <link rel="shortcut icon" href="img/identicon.png">

    <title>{{.Title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="?l=ca"><img src="img/ca.gif" alt="ca" class="language"></img></a></li>
          <li><a href="?l=en"><img src="img/en.gif" alt="en" class="language"></img></a></li>
          <li><a href="?l=es"><img src="img/es.gif" alt="es" class="language"></img></a></li>
          <li><a href="?l=fr"><img src="img/fr.gif" alt="fr" class="language"></img></a></li>
        </ul>
        <h3 class="text-muted">{{.Brand}}</h3>
      </div>

      <div class="jumbotron">
        <h1>{{.Title}}</h1>
        <p class="lead">{{.Message}}</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
			{{range .Links}}<a href="{{.Path}}" target="_blank" class="biglink">{{.Name}}</a>{{end}}		
        </div>

      <div class="footer">
        <p>&copy; Francesc Campoy Flores</p>
      </div>

    </div> <!-- /container -->
  </body>
</html>
